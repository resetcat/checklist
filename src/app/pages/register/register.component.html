<section class="register-section">
  <!--  {{ registerForm?.value | json}}-->
  <div class="register-form-container">
    <form *ngIf="registerForm" [formGroup]="registerForm" class="register-form">
      <div class="form-field">
        <label class="label" for="username">Username</label>
        <input formControlName="username" class="input" id="username" placeholder="Enter username" type="text">
      </div>
      <div class="form-field">
        <label class="label" for="password">Password</label>
        <input formControlName="password" class="input" id="password" placeholder="Enter password" type="password">
      </div>
      <label class="switch">
        <input formControlName="switch" id="switch" type="checkbox">
        <span class="slider round"></span>
        <span class="subscribe">Subscribe to News</span>
      </label>
      <div>
        <button [disabled]="registerForm.invalid" (click)="register()" class="submit-btn" type="button">Register
        </button>
      </div>
    </form>

    <div class="already-have-acc">
      <a href="http://localhost:4200/login">Already have account ?</a>
    </div>

    <div class="line"></div>

    <footer class="alter-register-container">
      or register with
      <div class="alter-btn-container">
        <button class="btn-alt"><img src="/assets/images/register-alt-google.svg" alt=""></button>
        <button class="btn-alt">
          <span class="circle"></span>
            <div class="fb">f</div>
        </button>

      </div>
    </footer>
  </div>
</section>
